<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal for Sathi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="message">Hey Sathi,</h1>
        <p class="proposal">Will you be mine forever? 💖</p>
        <button id="yesButton" class="btn">Yes 💍</button>
        <button id="noButton" class="btn">No 😢</button>
    </div>
    <div id="result" class="result">
        <div class="loveMessage">
            <div id="text1"></div>
            <img src="pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png" alt="Love Image">
        </div>
        <div class="images">
        <img src="IMG-20240812-WA0001.jpg" alt="Sathi Picture 1">
        <img src="IMG-20240812-WA0002.jpg" alt="Sathi Picture 2">
        <img src="IMG-20240812-WA0003.jpg" alt="Sathi Picture 3">
    </div>
        <div class="music-controls">
            <button id="prevButton">⏮️ Previous</button>
            <button id="playPauseButton">⏯️ Play</button>
            <button id="nextButton">⏭️ Next</button>
            <audio id="yesAudio"></audio>
        </div>
</div>
    <script src="pro.js"></script>
</body>
</html>
